<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tetris</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="tablero-juego"></div>
            </div>
            <div class="col-md-4">
                <div id="pieza-siguiente"></div>
                <div id="puntuacion">
                    <h2>Puntos: <span id="puntos">0</span></h2>
                    <h2>Nivel: <span id="nivel">1</span></h2>
                </div>
                <button id="boton-iniciar" class="btn btn-primary btn-block">Iniciar Juego</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
